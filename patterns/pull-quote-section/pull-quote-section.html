<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Pull Quote Section</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../pull-quote-section/pull-quote-section.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,700" rel="stylesheet">
</head>
<body>
  <section class="wrapper pad-t-2 gutter-1-2 pull-quote-section grid">
    <h2 class="unit xs-1 s-1 m-1 l-1 zetta">Happy Tails</h2>

    <div class="unit xs-1 s-1 m-1-3 relative">
      <span class="absolute proper-left">“</span>
      <p class="pull-quote island giga">I adopted Nutmeg 2 years ago. I am so thankful for Loyal Rescue and all the foster families.</p>
    </div>

    <div class="unit xs-1 s-1 m-1-3 pad-b gutter">
      <img class="img-flex" src="../../images/dog-quote-1.jpg" alt="">
    </div>

    <div class="unit xs-1 s-1 m-1-3 relative">
      <span class="absolute proper-left">“</span>
      <p class="pull-quote island giga">Thanks Loyal Rescue for making our family complete.</p>
    </div>

    <div class="unit xs-1 s-1 m-1-3 pad-b gutter">
      <img class="img-flex" src="../../images/dog-quote-5.jpg" alt="">
    </div>

    <div class="unit xs-1 s-1 m-1-3 relative">
      <span class="absolute proper-left">“</span>
      <p class="pull-quote island giga">Oreo was rescued three years ago. We are so happy that we could rescue him and see him happy.</p>
    </div>

    <div class="unit xs-1 s-1 m-1-3 pad-b gutter">
      <img class="img-flex" src="../../images/dog-quote-4.jpg" alt="">
    </div>
  </section>
</body>
</html>
