<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Basic Card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">

<body>
  <div class="card">
    <div class="img">
      <img class="img-flex relative" alt="winston" src="images/winston.jpg">
    </div>
    <div class="island-1-2">
      <h3 class="push-1-8 yotta">Winston</h3>
      <h4 class="push-1-2 mega">#4563</h4>
      <p class="push-0 mega">Pug</p>
      <p class="push-2 mega ">Puppy | Male</p>
      <div class="text-center">
        <a class="btn btn-icon relative" href="#">
          <i class="icon i-18 gutter absolute">
            <svg><use class="paw" xlink:href="../../images/icons.svg#paw"/></svg>
          </i>
          <span class="icon-label">Adopt Winston</span>
        </a>
      </div>
    </div>
  </div>
