<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Pull Quote Section</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="../card-section/card-section.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,700" rel="stylesheet">
</head>
<body>
  <section class="grid  island-1-2">

    <div class="island-1-2 unit xs-1 s-1 m-1-2 l-1-3">
      <div class="card">
        <div class="img">
          <img class="img-flex relative" alt="winston" src="../../images/card-winston.jpg">
        </div>
        <div class="island-1-2">
          <h3 class="push-1-8 tera">Winston</h3>
          <h4 class="push-1-2 mega">#4563</h4>
          <p class="push-0">Golden Retriever</p>
          <p class="push">Puppy | Male</p>
          <div class="text-center">
            <a class="btn btn-icon relative" href="#">
              <i class="icon i-18 gutter absolute">
                <svg><use class="paw" xlink:href="../../images/icons.svg#paw"/></svg>
              </i>
              <span class="icon-label">Adopt Winston</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="island-1-2 unit xs-1 s-1 m-1-2 l-1-3">
      <div class="card">
        <div class="img">
          <img class="img-flex relative" alt="winston" src="../../images/card-oliver.jpg">
        </div>
        <div class="island-1-2">
          <h3 class="push-1-8 tera">Oliver</h3>
          <h4 class="push-1-2 mega">#4564</h4>
          <p class="push-0">Dachshund</p>
          <p class="push">Adult | Male</p>
          <div class="text-center">
            <a class="btn btn-icon relative" href="#">
              <i class="icon i-18 gutter absolute">
                <svg><use class="paw" xlink:href="../../images/icons.svg#paw"/></svg>
              </i>
              <span class="icon-label">Adopt Oliver</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="island-1-2 unit xs-1 s-1 m-1-2 l-1-3">
      <div class="card">
        <div class="img">
          <img class="img-flex relative" alt="winston" src="../../images/card-princess.jpg">
        </div>
        <div class="island-1-2">
          <h3 class="push-1-8 tera">Princess</h3>
          <h4 class="push-1-2 mega">#4565</h4>
          <p class="push-0">Beagle</p>
          <p class="push">Puppy | Female</p>
          <div class="text-center">
            <a class="btn btn-icon relative" href="#">
              <i class="icon i-18 gutter absolute">
                <svg><use class="paw" xlink:href="../../images/icons.svg#paw"/></svg>
              </i>
              <span class="icon-label">Adopt Princess</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
