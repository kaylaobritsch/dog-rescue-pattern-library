<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="../forms/form.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,700" rel="stylesheet">
</head>
<body>
  <section class="max-length island icon-form">
  <h2 class="push-1-2 yotta">Contact Us</h2>
  <form method="post" novalidate>
    <div class="error-message error-message-highlighted push island-1-2" role="alert" aria-live="assertive">
      <h3 class="push-0">
      <span class="icon-label">There was an error with the highlighted fields below</span>
      </h3>
    </div>

    <div class="push-1-2">
      <label class="mega" for="name">Full Name</label>
        <div class="relative">
          <input id="name" required aria-describedby="name-error">
          <div class="form-background absolute pin-center-left">
            <i class="icon i-24 absolute pin-center island-1-2"><svg><use xlink:href="../../images/icons.svg#person" /></svg></i>
          </div>
          <p class="error-message milli island-1-4 push-0" id="name-error">
          <span class="icon-label">Please provide your full name</span>
          </p>
        </div>
    </div>

    <div class="push-1-2">
      <label class="mega" for="email">Email</label>
        <div class="relative">
          <input id="email" required aria-describedby="email-error">
          <div class="form-background absolute pin-center-left">
            <i class="icon i-24 absolute pin-center island-1-2"><svg><use xlink:href="../../images/icons.svg#mail" /></svg></i>
          </div>
          <p class="error-message milli island-1-4 push-0" id="email-error">
          <span class="icon-label">Please provide a properly formatted email</span>
          </p>
        </div>
    </div>

    <div class="push-1-2">
      <label class="mega" for="question">Questions or comments?</label>
        <div class="relative">
          <textarea name="question" id="question" required aria-describedby="question-error"></textarea>
          <div class="form-background form-background-question absolute pin-center-left">
            <i class="icon i-24 absolute pin-center island-1-2"><svg><use xlink:href="../../images/icons.svg#question" /></svg></i>
          </div>
          <p class="error-message milli island-1-4 push-0" id="question-error">
          <span class="icon-label">Please tell us your comment</span>
          </p>
        </div>
    </div>

    <div class="pad-t-1-2">
      <button class="btn" type="submit">Send</button>
    </div>
    </form>

    <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>

  </section>
</body>
</html>
